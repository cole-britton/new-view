<div class="order-dialog-header">
    <h1 class="order-dialog-heading">Order Details</h1>
    <div>
        <mat-icon (click)="onClose()" class="-pointer">clear</mat-icon>
    </div>
</div>
<table mat-table class="order-table" [dataSource]="tableData">
    <ng-container matColumnDef="feature">
        <th mat-header-cell *matHeaderCellDef> Feature </th>
        <td mat-cell *matCellDef="let feat"> {{feat.title}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell class="price-cell" *matCellDef="let feat"> ${{feat.totalCost}}.00 </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
